<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Odin</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="names">
        <form>
            <fieldset>
            <label for="name1">Name of Player1</label>
            <input type="text" id="name1" name="name1">
            <label for="marker1">Marker of Player1</label>
            <select name="marker1" id="marker1">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
            </fieldset><br>
            <fieldset>
            <label for="name2">Name of Player2</label>
            <input type="text" id="name2" name="name2">
            <label for="marker2">Marker of Player2</label>
            <select name="marker2" id="marker2">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
            </fieldset>
            <br><br>
            <button type="submit">Play</button>
        </form>
    </div>
    <div class="heading">Play On!</div>
    <div class="big-container">
        <div class="container">
            <div class="0_0"></div>
            <div class="0_1"></div>
            <div class="0_2"></div>
            <div class="1_0"></div>
            <div class="1_1"></div>
            <div class="1_2"></div>
            <div class="2_0"></div>
            <div class="2_1"></div>
            <div class="2_2"></div>
        </div>
    </div>
</body>
</html>
