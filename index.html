<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Odin</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="heading">Play On!</div>
    <div class="big-container">
        <div class="container">
            <div class="0_0"></div>
            <div class="0_1"></div>
            <div class="0_2"></div>
            <div class="1_0"></div>
            <div class="1_1"></div>
            <div class="1_2"></div>
            <div class="2_0"></div>
            <div class="2_1"></div>
            <div class="2_2"></div>
        </div>
    </div>
</body>
</html>
